<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ส่งเอกสารออนไลน์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'K2D', sans-serif; background:#f5f5f5; }
    .container { max-width:600px; margin-top:50px; background:#fff; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align:center; margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ส่งเอกสารออนไลน์</h2>
    <form id="docForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label>วันที่</label>
        <input type="date" class="form-control" name="date" required>
      </div>
      <div class="mb-3">
        <label>เรื่อง</label>
        <input type="text" class="form-control" name="subject" required>
      </div>
      <div class="mb-3">
        <label>ผู้เสนอ</label>
        <input type="text" class="form-control" name="presenter" required>
      </div>
      <div class="mb-3">
        <label>หมายเหตุ</label>
        <textarea class="form-control" name="note"></textarea>
      </div>
      <div class="mb-3">
        <label>แนบไฟล์ PDF</label>
        <input type="file" class="form-control" name="file" accept="application/pdf" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">ส่งข้อมูล</button>
    </form>
  </div>

  <!-- Modal Success -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <h5 class="modal-title">ส่งเอกสารสำเร็จ</h5>
        <div id="qrcode" class="my-3 text-center"></div>
        <a id="downloadQR" class="btn btn-success w-100" download="qr_document.png">ดาวน์โหลด QR Code</a>
        <button type="button" class="btn btn-secondary mt-2 w-100" data-bs-dismiss="modal">ปิด</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
