<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ส่งเอกสาร</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=K2D:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>body { font-family: 'K2D', sans-serif; }</style>
</head>
<body class="p-3">

<div class="container">
  <h2 class="mb-4">ส่งเอกสาร</h2>
  <form id="docForm">
    <div class="mb-3">
      <label>วันที่</label>
      <input type="date" class="form-control" name="date" required>
    </div>
    <div class="mb-3">
      <label>เรื่อง</label>
      <input type="text" class="form-control" name="subject" required>
    </div>
    <div class="mb-3">
      <label>ผู้เสนอ</label>
      <input type="text" class="form-control" name="presenter" required>
    </div>
    <div class="mb-3">
      <label>หมายเหตุ</label>
      <textarea class="form-control" name="note"></textarea>
    </div>
    <div class="mb-3">
      <label>แนบไฟล์ PDF</label>
      <input type="file" class="form-control" name="file" accept="application/pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
  </form>
</div>

<!-- Modal Success -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>ส่งสำเร็จ</h5>
      <div id="qrCode"></div>
      <a id="trackLink" class="btn btn-success mt-2" download>ดาวน์โหลด QR / ติดตามเอกสาร</a>
      <button type="button" class="btn btn-secondary mt-2" data-bs-dismiss="modal">ปิด</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
