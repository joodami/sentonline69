<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบรับเอกสาร</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=K2D&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'K2D', sans-serif;
  background:#f5f6f8;
}
.card {
  border-radius:6px;
}
.btn-primary {
  background:#1f3c88;
  border:none;
}
</style>
</head>

<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="text-primary mb-4">แบบฟอร์มรับเอกสาร</h4>

      <form id="docForm">
        <input type="date" name="date" class="form-control mb-3" required>
        <input type="text" name="subject" class="form-control mb-3" placeholder="เรื่อง" required>
        <input type="text" name="presenter" class="form-control mb-3" placeholder="ผู้เสนอ" required>
        <textarea name="note" class="form-control mb-3" placeholder="หมายเหตุ"></textarea>
        <input type="file" name="file" class="form-control mb-3" accept="application/pdf" required>
        <button class="btn btn-primary w-100">ส่งเอกสาร</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="successModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h5>บันทึกข้อมูลเรียบร้อย</h5>
      <div id="qrcode" class="my-3"></div>
      <a id="downloadQR" class="btn btn-outline-primary btn-sm" download>ดาวน์โหลด QR</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
