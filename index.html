<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3 col-lg-10">

  <img src="https://firebasestorage.googleapis.com/v0/b/banner-web-app.appspot.com/o/banner%20%E0%B9%80%E0%B8%AA%E0%B8%99%E0%B8%AD%E0%B9%80%E0%B8%8B%E0%B9%87%E0%B8%99%E0%B8%AB%E0%B8%99%E%B8%B1%E0%B8%87%E0%B8%AA%E0%B8%B7%E0%B8%AD1.jpg?alt=media"
       class="img-fluid rounded shadow mb-4">

  <div class="card shadow form-card p-4 mb-4">
    <h3 class="text-center mb-4 fw-bold text-primary">ระบบเสนอเซ็นออนไลน์</h3>
    <form id="formData">
      <label>วันที่</label>
      <input type="text" name="date" class="form-control mb-2" required>
      <label>เรื่อง</label>
      <textarea name="title" class="form-control mb-2" rows="1" required></textarea>
      <label>ผู้เสนอ</label>
      <input type="text" name="owner" class="form-control mb-2" required>
      <label>หมายเหตุ</label>
      <textarea name="note" class="form-control mb-3"></textarea>
      <label>อัปโหลดไฟล์ PDF</label>
      <input type="file" id="pdfFile" name="file" accept="application/pdf" class="form-control mb-3" required>
      <button type="button" id="nextBtn" class="btn custom-btn w-100">ถัดไป</button>
    </form>
  </div>

  <div class="text-center mt-4 mb-4 text-secondary">
    © 2569 งานสารบรรณโรงเรียน สำนักงานอำนวยการ 
  </div>
</div>

<!-- Include Modals -->
<div id="modals"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript.js"></script>
</body>
</html>
