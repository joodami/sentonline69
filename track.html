<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ติดตามเอกสาร</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=K2D&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'K2D', sans-serif;
  background:#f5f6f8;
}
</style>
</head>

<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-body" id="result"></div>
  </div>
</div>

<script>
const GAS_URL = "PUT_GAS_WEBAPP_URL";
const id = new URLSearchParams(location.search).get("id");

fetch(`${GAS_URL}?id=${id}`)
  .then(r => r.json())
  .then(d => {
    document.getElementById("result").innerHTML = `
      <h5 class="text-primary mb-3">สถานะเอกสาร</h5>
      <table class="table table-bordered">
        <tr><th>เลขเอกสาร</th><td>${d.docNo}</td></tr>
        <tr><th>วันที่</th><td>${d.date}</td></tr>
        <tr><th>เรื่อง</th><td>${d.subject}</td></tr>
        <tr><th>ผู้เสนอ</th><td>${d.presenter}</td></tr>
        <tr><th>หมายเหตุ</th><td>${d.note}</td></tr>
        <tr><th>สถานะ</th><td>${d.status}</td></tr>
      </table>
      <a href="${d.file}" class="btn btn-primary w-100">เปิดไฟล์ PDF</a>
    `;
  });
</script>
</body>
</html>
