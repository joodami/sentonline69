<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ติดตามเอกสาร</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'K2D', sans-serif; background:#f5f5f5; }
.container { max-width:700px; margin-top:50px; background:#fff; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
h2 { text-align:center; margin-bottom:20px; }
</style>
</head>
<body>
<div class="container">
  <h2>ติดตามเอกสาร</h2>
  <div id="docInfo">
    <p><strong>เลขเอกสาร:</strong> <span id="docNo"></span></p>
    <p><strong>วันที่:</strong> <span id="date"></span></p>
    <p><strong>เรื่อง:</strong> <span id="subject"></span></p>
    <p><strong>ผู้เสนอ:</strong> <span id="presenter"></span></p>
    <p><strong>หมายเหตุ:</strong> <span id="note"></span></p>
    <p><strong>ไฟล์เอกสาร:</strong> <a id="fileLink" href="#" target="_blank">ดาวน์โหลด</a></p>
    <p><strong>สถานะ:</strong> <span id="status"></span></p>
  </div>
</div>

<script src="js/track.js"></script>
</body>
</html>
